<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Leitura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Leituras do Ano</h1>

        <input type="text" name="book" id="book">

        <button type="button" id="add-book">Adicionar</button>

        <div id="list-books">
            <div class="card">
                <h2 class="title-book">Convergente</h2>
                <p class="autor-book">Veronica Roth</p>
                <button type="button" class="button-card finish">Concluir Leitura</button>
                <button type="button" class="button-card remove">Remover</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
